<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Micro:bit Rhythm Game</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
<h2>Micro:bit Rhythm Game</h2>
<button id="connectBtn">Connect Micro:bit via USB</button>
<input type="file" id="audioUpload" accept="audio/*">
<p>Estimated BPM: <span id="bpmDisplay">0</span></p>
<p>Score: <span id="scoreDisplay">0</span></p>

<script>
let port, reader;
let notes = [];
let score = 0;
let beatData = null;
let beatIndex = 0;

// Web Audio
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let source = null;

// Beat sync
let bpm = 120;
let secondsPerBeat = 0.5;
let nextBeatTime = 0;
let noteTravelTime = 2; // seconds for note to fall from top to hit line

// p5.js setup
function setup() {
  createCanvas(600, 400);
  textSize(20);
}

function draw() {
  background(30);

  if (source && beatData) {
    const currentTime = audioCtx.currentTime - source.startTime;

    // Spawn notes from JSON
    while (
      beatIndex < beatData.notes.length &&
      currentTime >= beatData.notes[beatIndex].time
    ) {
      const beat = beatData.notes[beatIndex];
      const x = beat.type === "left" ? random(100, 250) : random(350, 500);
      const speed = (height - 50) / noteTravelTime;
      notes.push({ x, y: 0, type: beat.type, speed });
      beatIndex++;
    }
  }
  // … rest unchanged …

  // Draw and move notes
  for (let i = notes.length-1; i >= 0; i--) {
    notes[i].y += notes[i].speed * (deltaTime / 1000);

    fill(notes[i].type === "left" ? "blue" : "green");
    ellipse(notes[i].x, notes[i].y, 30, 30);

    if (notes[i].y > height) {
      notes.splice(i,1);
    }
  }

  // Hit line
  stroke(255,0,0);
  line(0,height-50,width,height-50);

  fill(255);
  text("Score: " + score, 20, 30);
  document.getElementById("scoreDisplay").innerText = score;
}

// --- Micro:bit USB ---
document.getElementById("connectBtn").onclick = async () => {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });
    const decoder = new TextDecoderStream();
    port.readable.pipeTo(decoder.writable);
    reader = decoder.readable.getReader();
    readLoop();
  } catch (err) {
    console.error("Serial error:", err);
  }
};

async function readLoop() {
  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    if (value) handleInput(value.trim());
  }
}

function handleInput(input) {
  for (let i = notes.length-1; i >=0; i--) {
    if (input === "A" && notes[i].type === "left" && abs(notes[i].y - (height-50)) < 30) {
      score += 100;
      notes.splice(i,1);
      break;
    }
    if (input === "B" && notes[i].type === "right" && abs(notes[i].y - (height-50)) < 30) {
      score += 100;
      notes.splice(i,1);
      break;
    }
  }
}

// --- Audio upload ---
const fileInput = document.getElementById("audioUpload");
fileInput.addEventListener("change", async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  if (audioCtx.state === "suspended") {
    await audioCtx.resume();
  }

  const arrayBuffer = await file.arrayBuffer();
  const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

  // Estimate BPM
  bpm = estimateBPM(audioBuffer);
  secondsPerBeat = 60 / bpm;
  document.getElementById("bpmDisplay").innerText = Math.round(bpm);

  // Generate JSON beatData
  beatData = { notes: [] };
  for (let i = 0; i * secondsPerBeat < audioBuffer.duration; i++) {
    beatData.notes.push({
      time: i * secondsPerBeat,
      type: Math.random() < 0.5 ? "left" : "right"
    });
  }
  console.log("Generated beatData", beatData);

  beatIndex = 0;
  notes = [];

  // Play audio
  if (source) source.disconnect();
  source = audioCtx.createBufferSource();
  source.buffer = audioBuffer;
  source.connect(audioCtx.destination);
  source.start();
  source.startTime = audioCtx.currentTime;
});

// --- Simple BPM estimation ---
function estimateBPM(buffer) {
  const data = buffer.getChannelData(0); // mono
  const sampleRate = buffer.sampleRate;
  const frameSize = 1024;
  const hopSize = 512;
  let energies = [];

  // Compute short-time energy
  for (let i = 0; i < data.length - frameSize; i += hopSize) {
    let sum = 0;
    for (let j = 0; j < frameSize; j++) sum += data[i+j]*data[i+j];
    energies.push(sum);
  }

  // Detect peaks
  let peakTimes = [];
  for (let i = 1; i < energies.length-1; i++) {
    if (energies[i] > energies[i-1] && energies[i] > energies[i+1] && energies[i] > 0.01) {
      peakTimes.push(i*hopSize/sampleRate);
    }
  }

  // Compute inter-beat intervals
  let intervals = [];
  for (let i = 1; i < peakTimes.length; i++) {
    intervals.push(peakTimes[i]-peakTimes[i-1]);
  }

  if (intervals.length === 0) return 120;

  const avgInterval = intervals.reduce((a,b)=>a+b,0)/intervals.length;
  const estimatedBPM = 60/avgInterval;
  return Math.min(Math.max(estimatedBPM, 60), 200); // clamp to 60-200 BPM
}
</script>
</body>
</html>
